<!DOCTYPE html>
<html>
  <head>
    <title>Doctor-Lookup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar-header">
        <h2>Search for a doctor near you:</h2>
      </div>
        <hr />
        <div class="wing">
          <img src="http://pngimg.com/uploads/wings/wings_PNG23.png">
        </div>
        <form id="doctorInput" method="get">
          <label for="name">Doctor Full Name:</label><br>
          <input id="name" type="text" name="name"></input><br />
          <label for="firstName">Doctor First Name:</label><br>
          <input id="firstName" type="text" name="firstName"></input><br />
          <label for="lastName">Doctor Last Name:</label><br>
          <input id="lastName" type="text" name="lastName"></input><br />
          <label for="query">What Sypmtoms Do You Have:</label><br>
          <input id="query" type="text" name="query"></input><br />
          <hr />
          <button id="submitDoctorInfo" type="button" name="submitBikeInfo"><strong>Search</strong></button>
        </form>
    </div>
    <br>
    <div class="name1">
      <p></p>
    </div>
    <div class="error">
      <p></p>
    </div>
  </body>
</html>
